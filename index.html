<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ongtv</title>
</head>

<body>
    <center>
        <div id='table-outer'>
            <table border='0'>
                <tbody>
                    <tr>
                        <td>
                            <label for='orderFeedBy'>Sorted by:</label></td>
                        <td>
                            <select id='orderFeedBy'>
    <option selected='' value='published'>Latest published</option>
    <option value='updated'>Latest update</option>
    </select></td>
                    </tr>
                    <tr>
                        <td>
                            <label for='labelSorterSelect'>Label:</label></td>
                        <td><span id='labelSorter'><select disabled='' id='labelSorterSelect'><option selected=''>label...</option></select></span></td>
                    </tr>
                    <tr>
                        <td>
                            <label for='feed-q-box'>Search:</label></td>
                        <td>
                            <form id='postSearcher'>
                                <input id='feed-q-box' placeholder='Enter search keywords...' type='text' />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
    <header id='resultDesc'></header>
    <ul id='feedContainer'></ul>
    <div id='feedNav'>
    </div>

    <script type='text/javascript'>
        //<![CDATA[
        var tocConfig = {
            url: "https://www.ongtv.net/",
            feedNum: 20,
            labelName: false,
            numChars: 0,
            thumbWidth: 70,
            navText: "More &#9660;",
            frontText: "Choose labels",
            resetToc: "Reset",
            noImage: "https://3.bp.blogspot.com/-MRPghCvjfKI/XXOxbbTKirI/AAAAAAAAAiQ/62PHaCaZeAAvxPx_TLzkp6bokvcFBEgkACLcBGAs/s1600/code.gif",
            loading: "<span>Loading..</span>",
            searching: "<span>Search...</span>",
            noResult: "No results were found!"
        };
        //]]>
    </script>
    <script src="get-data.js"></script>
</body>

</html>
